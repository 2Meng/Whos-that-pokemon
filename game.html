<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="view" content="width=device-width,initial-scale=1.0" />
  <title>Who's that Pok√©mon!?</title>
  <!-- specific fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <!-- tailwind style sheet-->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" type="text/css" href="./assets/css/styles.css" />
</head>

<body class="container max-w-screen">
  <header class="bg-red-700 text-white text-5xl h-48 w-screen text-center p-16 w-full">
    <a href="https://2meng.github.io/Whos-that-pokemon/">
      <h1 id="mainHeadText">Who's That Pokemon?!</h1>
    </a>
  </header>

  <!--STATS AREA-->
  <main class="w-screen game-section grid grid-cols-3 bg-slate-200">
    <div class="border-8 border-gray-500 grid grid-cols-1 content-between">
      <ul id="pokemon-stats" class=""></ul>
      <img class="scale-50 place-self-end" src="./assets/photos/Trainer.png" alt="Trainer">
    </div>
    <section id="ingame-ui" class="flex place-content-center">

      <!-- GAME SECTION -->
      <section id="game" class="flex flex-col items-center border-8 border-gray-500 min-w-full">
        <!-- USER HP -->
        <div id="health-text" class="mt-8"></div>
        <div id="health-bar">
          <div id="user-health-points" class="p-1.5"></div>
        </div>
        <!-- Displays pokemon -->
        <div id="display-pokemon" class="w-full p-1.5">
          <div id="guess-the-pokemon" class="w-full items-center p-1 bg-contain bg-center bg-no-repeat"
            style="background-image: url(./assets/photos/guess-background.png);">
          </div>
        </div>

      </section>
    </section>

    <!-- Score and Guess Area-->
    <span id="user-score" class="border-8 border-gray-500">
      <img class="h-40 w-40 place-self-end" src="./assets/photos/prof-oak.png" alt="Professor-Oak">
      <!-- Game blanks for user to guess -->
      <div class="guess-pokemon p-2 mt-8">
        <div id="letters-blanks" class="p-2"></div>
      </div>
      <!-- Message to player for correct and incorrect guesses -->
      <div id="mt-8">
        <span id="player-message" class="p-1"></span>
      </div>
      <p class="p-1 mt-8">Incorrect letters:
      <div id="incorrect-letters"></div>
      </p>
      <!-- Timer -->
      <div>
        <span id="countdown" class=""></span>
      </div>
      <!-- Hints UI for the user, NOW HIDDEN -->
      <button id="display-hint"></button>
      <span id="hint" class=""></span>
    </span>

    <!-- dad jokes modal-->
    <div id="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="jokes"> </p>
      </div>
    </div>
  </main>
  <script src="./assets/js/script.js"></script>
</body>

</html>
