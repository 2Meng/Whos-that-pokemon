<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="view" content="width=device-width,initial-scale=1.0" />
    <title>Who is that Pokemon</title>
    <!-- specific fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <!-- tailwind style sheet-->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/assets/css/styles.css" />
  </head>

  <body>
    <header>
        <h1 class="text-3xl font-bold underline">Whos that Pokemon!?</h1> 
    </header>

    <main class="game-section">
      <section id="pokemon-stats">
          <span id="pokemon-id"></span>
          <span id="height"></span>
          <span id="weight"></span>
          <span id="type"></span>
      </section>

      <section class="ingame-ui">
        <div id="display-pokemon">
          <span id="guess-the-pokemon"></span>
        </div>
        <div class="guess-pokemon">
          <div id="letters-blanks">P _ O K _ M _ N</div>
        </div>
        <div>
          <span id="player-message" class=""></span>
        </div>
        <button id="display-hint">Need a hint?</button>
        <span id="hint" class=""></span>
        <div>
          <span id="countdown" class=""></span>
        </div>
      </section>


    </main>
    <script src="/assets/js/script.js"></script>
  </body>
</html>
