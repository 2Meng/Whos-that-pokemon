<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="view" content="width=device-width,initial-scale=1.0" />
    <title>Who's that Pok√©mon!?</title>
    <!-- specific fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <!-- tailwind style sheet-->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css" />
  </head>

  
  <body class="container w-screen">
    <header class="bg-red-700 text-white text-5xl h-48 w-screen text-center p-16 w-full">
      <h1 id="mainHeadText">Who's That Pokemon?!</h1>
    </header>
    
    <main class="game-section">
      <section id="pokemon-stats">
          <span id="pokemon-id"></span>
          <span id="height"></span>
          <span id="weight"></span>
          <span id="type"></span>
      </section>
      
      

      <section class="ingame-ui flex flex-col justify-content items-center">
        <div id="user-health-points" class="p-1.5"></div>
        <div id="display-pokemon" class="p-1.5">
          <span id="guess-the-pokemon" class="p-1"></span>
        </div>
        <div class="guess-pokemon p-2">
          <div id="letters-blanks" class="p-2"></div>
          <p class="p-1">Incorrect letters: <div id="incorrect-letters"></div> </p>
        </div>
        <div>
          <span id="player-message" class="p-2"></span>
        </div>
        <button id="display-hint">Need a hint?</button>
        <span id="hint" class=""></span>
        <div>
          <span id="countdown" class=""></span>
        </div>
      </section>
      <div class="wrapper">
        <img class="img-profoak flex flex-col" src="assets/photos/prof-oak.png" alt="prof oak" width="200" height="300"  >
    

      </div>


    </main>
    <script src="/assets/js/script.js"></script>

    <div class="modal">
      <div class="modal-content">
        <h2>DAD JOKES</h2>
        <div id="modal-data"></div>
      </div>
    </div>
    
    
    
  </body>
</html>
