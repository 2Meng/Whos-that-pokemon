<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="view" content="width=device-width,initial-scale=1.0" />
    <title>Who's that Pok√©mon!?</title>
    <!-- specific fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <!-- tailwind style sheet-->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css" />
  </head>

  <body class="container w-screen">
    <header class="bg-red-700 text-white text-5xl h-48 w-screen text-center p-16 w-full">
      <h1 id="mainHeadText">Who's That Pokemon?!</h1>
    </header>
    
    <main class="game-section">
      <section id="pokemon-stats">
          <span id="pokemon-id"></span>
          <span id="height"></span>
          <span id="weight"></span>
          <span id="type"></span>
      </section>

      <section id="ingame-ui" class="flex flex-col justify-content items-center">
        
        <button id="start-game">Start!</button>
        <!-- GAME SECTION -->
        <section id="game">
          <!-- USER HP -->
        <div id="user-health-points" class="p-1.5"></div>
          <!-- Displays pokemon -->
        <div id="display-pokemon" class="p-1.5">
            <span id="guess-the-pokemon" class="p-1"></span>
        </div>
          <!-- Game blanks for user to guess -->
        <div class="guess-pokemon p-2">
          <div id="letters-blanks" class="p-2"></div>
        </div>
          <!-- Message to player for correct and incorrect guesses -->
        <div>
          <span id="player-message" class="p-2"></span>
        </div>
        <p class="p-1">Incorrect letters: <div id="incorrect-letters"></div> </p>
          <!-- Timer -->
        <div>
          <span id="countdown" class=""></span>
        </div>
          <!-- Hints UI for the user -->
        <button id="display-hint">Need a hint?</button>
        <span id="hint" class=""></span>
        </section>
      </section>
      
      <!-- User Score -->
      <span id="user-score"></span>


    </main>
    <script src="/assets/js/script.js"></script>
  </body>
</html>
