<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="view" content="width=device-width,initial-scale=1.0" />
    <title>Who is that Pokemon</title>
    <!-- specific fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <!-- style sheet-->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css" />
  </head>

  <body class="container w-screen">
    <header class="bg-red-700 text-white text-5xl h-48 w-screen text-center p-16 w-full">
      <h1 id="mainHeadText">Who's That Pokemon!?</h1>
    </header>

    <div id="startButton" style="display: none">
      <h1></h1>
    </div>

    <div id="mainGame" style="display: none">
      <p>Enter your guess</p>
      <input type="text" placeholder="A" id="guess" maxlength="1" />
      <div></div>
    </div>
    <div id="RRguess" style="display: block">
      <p id="rightGuess"></p>
      <p id="wrongGuess"></p>
      <p id="guessesLeft"></p>
    </div>
    <div id="youLose" style="display: none">
      <h1>You Lose</h1>
      <div>
        <button onclick="restart()">Play again?</button>
      </div>
      <p id="correctWordWas"></p>
    </div>
    <div id="youWin" style="display: none">
      <h2>You Win</h2>
      <div>
        <button onclick="restart()">Play again?</button>
      </div>
    </div>
  </body>
</html>
