<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="view" content="width=device-width,initial-scale=1.0" />
    <title>Who is that Pokemon</title>
    <!-- specific fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <!-- style sheet-->
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <script src="stylesheet"></script>

    <div id="chooseALetter" style="display: block">
      <h1>Guess That Pokemon</h1>
    </div>

    <div id="startButton" style="display: none">
      <h1></h1>
    </div>

    <div id="mainGame" style="display: none">
      <p>Enter your guess</p>
      <input type="text" placeholder="A" id="guess" maxlength="1" />
      <div></div>
    </div>
    <div id="RRguess" style="display: block">
      <p id="rightGuess"></p>
      <p id="wrongGuess"></p>
      <p id="guessesLeft"></p>
    </div>
    <div id="youLose" style="display: none">
      <h1>You Lose</h1>
      <div>
        <button onclick="restart()">Play again?</button>
      </div>
      <p id="correctWordWas"></p>
    </div>
    <div id="youWin" style="display: none">
      <h2>You Win</h2>
      <div>
        <button onclick="restart()">Play again?</button>
      </div>
    </div>
  </body>
</html>
